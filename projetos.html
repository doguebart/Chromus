                class="w-[24px]"
                alt="Instagram"
              />
            </a>
          </div>
          <div>
            <p class="lg:text-[18px] text-black/70">
              orcamento@chromuspinturas.com.br
            </p>
            <p class="lg:text-[18px] text-black/70">
              leila@chromuspinturas.com.br
            </p>

        class="w-full max-h-full text-center py-[1rem] border-t border-solid border-gray-200"

          >Todos os direitos reservados ©2024 Chromus Pinturas</span
        >
      </div>
    </footer>
    <script>
      const menuButton = document.getElementById("menu-button");
      const menu = document.getElementById("menu");

      function toggleMenu() {
        menu.classList.toggle("hidden");
      }

      menuButton.addEventListener("click", () => {
        toggleMenu();
      });

      const menuLinks = menu.querySelectorAll("a");

      menuLinks.forEach((link) => {
        link.addEventListener("click", () => {
          if (!menu.classList.contains("hidden")) {
            toggleMenu();
          }
        });
      });
    </script>
    <script>
      function hideLoadingOverlay() {
        var loadingOverlay = document.getElementById("loading-overlay");
        var content = document.getElementById("content");

        loadingOverlay.classList.add("hidden");
        content.classList.remove("hidden");
      }
      document.addEventListener("DOMContentLoaded", function () {
        window.addEventListener("load", function () {
          hideLoadingOverlay();
        });
        setTimeout(function () {
          hideLoadingOverlay();
        }, 3000);
      });
    </script>
  </body>
</html>
